<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ORGBRO X3 BLE Printer</title>
  <link rel="stylesheet" href="/src/style.css" />
  <script type="module" src="/src/main.js"></script>
</head>
<body>
  <div class="container">
    <h1>ORGBRO X3 BLE Printer</h1>

    <div id="messages"></div>

    <form id="printForm" action="http://localhost:5004/" method="post" enctype="multipart/form-data">
      <button id="scanBtn" type="button">Scan Printers</button>

      <div class="form-group">
        <label for="printerSelect">Select Printer:</label>
        <select id="printerSelect" name="printer_address" required>
          <option value="">-- Select Printer --</option>
        </select>
      </div>

      <div class="form-group">
        <label>Images (PNG/JPEG):</label>
        <input type="file" name="images" multiple accept="image/*" required />
      </div>

      <div class="form-group">
        <label>Counts (comma-separated):</label>
        <input type="text" name="counts" placeholder="2,1,3" required />
      </div>

      <div class="form-group">
        <label>Order (0-based indices):</label>
        <input type="text" name="order" placeholder="0,1,0" required />
      </div>

      <div class="form-group">
        <label>Print Density (0-255):</label>
        <input type="number" name="density" min="0" max="255" value="127" />
      </div>

      <button type="submit">Print</button>
    </form>
  </div>
</body>
</html>
